<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-form.css">
    <link rel="stylesheet" href="stylecadastro.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <h1>AqcuaTech</h1>
            <ul class="navbar">
                <li>Inicial</li>
                <li>Simulador</li>
                <li>|</li>
                <li>Login</li>
                <li><b>Cadastro</b></li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="form">
            <h1>Bem-vindo!</h1>
            <h1 class="label">Nome:</h1>
            <input type="nome" placeholder="Seu nome">
            <h1 class="label">E-mail:</h1>
            <input type="email" placeholder="meuemail@provedor.com">
            <h1 class="label">Senha:</h1>
            <input type="password">
            <h1 class="label">Confirmação da senha:</h1>
            <input type="confirmação">
            <center>
                <button>Cadastrar</button>
            </center>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>
                feito com amor por um aluno da Sptech
            </p>
        </div>
    </div>
</body>

</html>
